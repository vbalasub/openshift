<!DOCTYPE html>
<html>
<head>
<title>HTML5 + REST Hello World</title>
<link rel="stylesheet" href="css/styles.css"/>
<!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"-->
<style>
.center
{
    display:inline-block;
    margin-left:auto; 
    margin-right:auto;
}

input.search {
    width: 10em;  height: 2em; font-size:2em !important;
}
</style>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript">
$( document ).ready( function() {
    $( '#sayHello' ).click( function( event ) {
        event.preventDefault();

        var result = $( '#result' ),
            name = $.trim( $( '#name' ).val() );

        result.removeClass( 'invalid' );

        if( !name || !name.length ) {
            result.addClass( 'invalid' ).text( 'A name is required!' );
            return;
        }
        //console.log("clicked: " + name);
        $.ajax( 'hello/json/' + name, {
            dataType:'json',
            data:{},
            type:'POST',
            success:function ( data ) {
                //console.log("success: " + data.result);
                $( '#result' ).text( data.result );
            }
        })
        .error( function() {
            //console.log("error");
        });
    });
}); // (document).ready
</script>
</head>
<body>


<img src="http://blockapps.net/wp-content/uploads/2017/02/RedHatBlockApps-page-images-04.png" alt="Shadowman" > 
<img src="https://oauth.net/images/oauth-2-sm.png" alt="OpenShift" align="right"> </br></br>
<div>
<img src="Pharma.png" alt="OpenShift" align="middle">
</div>
<center>

<h2>OAuth Proxy GetUser!</h2>
<form name="theForm">

     
    <fieldset>
        
        <input type="submit" id="sayHello" value="Get User Name" class="search"/><span id="result"></span></br>
<font size="6"><b>Hello user9</b></font>

    </fieldset>
</form>
</center>
</body>
</html>
